<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="five-hundred">
    <form>
      <button ion-button icon-start block color="facebook"><ion-icon name="logo-facebook" item-left></ion-icon>Login with Facebook</button>
      <div class="strike"><h2 class="no-span" ion-text color="dark">or</h2></div>
      <ion-list form-list>
        <h3>Login with email</h3>
        <ion-item >
          <ion-label floating>Username (email)</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block>Login</button>
    </form>
    <button ion-button block clear color="grey1">Create account</button>
  </div>
</ion-content>
