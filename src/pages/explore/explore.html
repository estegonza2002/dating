  <ion-header>
    <ion-navbar>
      <ion-buttons start>
        <button ion-button icon-only>
          <ion-icon name="md-menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Network Name</ion-title>
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="md-options"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
    <!-- <ion-toolbar>
      <ion-searchbar></ion-searchbar>
    </ion-toolbar> -->
    <ion-toolbar mode="md">
      <ion-segment mode="md">
        <ion-segment-button value="online">Online</ion-segment-button>
        <ion-segment-button value="around-me">Around me</ion-segment-button>
        <ion-segment-button value="viewed-me">Viewed Me</ion-segment-button>
        <ion-segment-button value="hey-me">Hey'ed Me</ion-segment-button>
        <ion-segment-button value="Search">Search</ion-segment-button>
      </ion-segment>
    </ion-toolbar>

  </ion-header>

  <ion-content>
    <div padding>
      <span>Filters:</span>
      <ion-chip color="dark">
        <ion-label>Selection</ion-label>
        <button ion-button clear color="light">
          <ion-icon name="md-close-circle"></ion-icon>
        </button>
      </ion-chip>
      <ion-chip color="grey1">
        <ion-label>Clear All</ion-label>
        <button ion-button clear color="light">
          <ion-icon name="md-arrow-round-back"></ion-icon>
        </button>
      </ion-chip>
    </div>

    <ion-grid explore>
      <ion-row>
        <ion-col *ngFor="let user of users" col-6 col-md-3 col-lg-2>
          <user></user>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
