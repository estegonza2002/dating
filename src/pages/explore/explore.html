<ion-split-pane when="lg">
  <ion-menu [content]="content">
    <ion-header>
      <ion-title>Menu Title</ion-title>
    </ion-header>
    <ion-content>
      <ion-list>
        <p>some menu content, could be list items</p>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-nav [root]="root" main #content></ion-nav>
  </ion-split-pane>

  <ion-header>
    <ion-navbar>
      <ion-buttons start (click)="openUserSettingsPage()">
        <button ion-button icon-only>
          <ion-icon name="md-contact"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Network Name</ion-title>
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="md-options"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
    <!-- <ion-toolbar>
      <ion-searchbar></ion-searchbar>
    </ion-toolbar> -->
    <ion-toolbar mode="md">
      <ion-segment mode="md" color="dark">
        <ion-segment-button value="online">Online</ion-segment-button>
        <ion-segment-button value="around-me">Around me</ion-segment-button>
        <ion-segment-button value="viewed-me">Viewed Me</ion-segment-button>
        <ion-segment-button value="Search">Search</ion-segment-button>
      </ion-segment>
    </ion-toolbar>

  </ion-header>

  <ion-content>
    <div padding>
      <span ion-text color="grey1">Filters:</span>
      <ion-chip color="secondary">
        <ion-label>Selection</ion-label>
        <button ion-button clear color="light">
          <ion-icon name="md-close-circle"></ion-icon>
        </button>
      </ion-chip>
      <ion-chip color="grey2">
        <ion-label>Clear All</ion-label>
        <button ion-button clear color="light">
          <ion-icon name="md-arrow-round-back"></ion-icon>
        </button>
      </ion-chip>
    </div>

    <ion-grid explore>
      <ion-row>
        <ion-col *ngFor="let user of users" col-6 col-md-3 col-lg-2>
          <user></user>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
