<ion-header no-border>
  <ion-navbar color="grey3">
    <ion-title>Events</ion-title>
    <ion-buttons end>
      <button color="primary" ion-button icon-only>
        <ion-icon name="md-add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid events>
    <ion-row>
      <ion-col col-12 col-md-3 col-lg-2>
        <ion-card>
          <ion-item color="dark">
            <ion-avatar item-start>
              <img src="assets/imgs/users/user-name/public/pic1.png">
            </ion-avatar>
            <h1>House Party</h1>
            <p>Estegonza2002</p>
            <button ion-button item-end color="secondary">RSVP</button>
          </ion-item>
          <div><img src="assets/imgs/parties/party1.jpg" /></div>
          <ion-card-content>
          <button ion-item detail-push><ion-icon name="ios-people" color="grey2" item-start></ion-icon>See who's coming <ion-badge item-end color="grey1">45</ion-badge></button>
          <button ion-item detail-push><ion-icon name="md-pin" color="grey2" item-start></ion-icon>Chicago, IL - USA - 0 mi</button>
          <div padding>
            <p>For those in the lifestyle who appreciate a slender ankle in a red-soled pump, the hand-stitched interior of a classic German automobile and a 2007 Insignia, this is for you.</p>
          </div>
          </ion-card-content>
          <button ion-button full>Buy Tickets</button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
