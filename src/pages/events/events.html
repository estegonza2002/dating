<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="md-options"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Events</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openEventAePage()">
        <ion-icon name="md-add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar mode="md">
    <ion-segment mode="md">
      <ion-segment-button value="chat">Public</ion-segment-button>
      <ion-segment-button value="messages">Private</ion-segment-button>
      <ion-segment-button value="my-events">My Events</ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid events>
    <ion-row>
      <ion-col *ngFor="let event of events" col-12 col-md-6 col-lg-3>
        <event></event>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
