<ion-header no-border>
  <ion-navbar color="grey3">
    <ion-buttons start>
      <button color="grey2" ion-button icon-only>
        <ion-icon name="md-options"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Events</ion-title>
    <ion-buttons end>
      <button color="primary" ion-button icon-only>
        <ion-icon name="md-add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid events>
    <ion-row>
      <ion-col col-12 col-md-6 col-lg-3>
        <event></event>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
