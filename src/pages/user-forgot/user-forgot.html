<ion-header>
  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="five-hundred">
    <p>In order to reset your password, we need you to provide us with the username, email address that you used to signup.</p>
    <form>
      <ion-list form-list no-lines>
        <ion-item>
          <ion-label floating>Username (email)</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block>Reset Password</button>
    </form>
    <button ion-button block clear color="grey1">Nevermind, I remembered.</button>
  </div>
</ion-content>
