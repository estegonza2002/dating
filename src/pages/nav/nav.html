<ion-split-pane when="lg">
  <ion-menu [content]="content">
    <ion-header>
      <ion-title>Menu Title</ion-title>
    </ion-header>
    <ion-content>
      <ion-list>
        <button ion-item (click)="open('ExplorePage')" menuClose>Explore</button>
        <button ion-item (click)="open('ConnectPage')" menuClose>Connect</button>
        <button ion-item (click)="open('EventsPage')" menuClose>Events</button>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-nav [root]="root" main #content></ion-nav>
</ion-split-pane>
